<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图论算法可视化 - 算法可视化工具</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --accent-cyan: #00d4ff;
            --accent-orange: #ff6b35;
            --accent-green: #4ecdc4;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-cyan);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .graph-node {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #374151, #4b5563);
            border: 2px solid var(--accent-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .graph-node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .graph-node.visiting {
            background: var(--accent-orange) !important;
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        
        .graph-node.visited {
            background: var(--accent-green) !important;
            border-color: var(--accent-green);
        }
        
        .graph-node.start {
            background: #10b981 !important;
            border-color: #10b981;
        }
        
        .graph-node.end {
            background: #ef4444 !important;
            border-color: #ef4444;
        }
        
        .graph-edge {
            position: absolute;
            height: 2px;
            background: #6b7280;
            transform-origin: left center;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .graph-edge.visited {
            background: var(--accent-green) !important;
            height: 3px;
        }
        
        .graph-edge.current {
            background: var(--accent-orange) !important;
            height: 4px;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }
        
        .edge-weight {
            position: absolute;
            background: rgba(22, 33, 62, 0.9);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid var(--accent-cyan);
            z-index: 5;
        }
        
        .control-button {
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
        
        .slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #374151;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-cyan);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .performance-card {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .algorithm-select {
            background: var(--bg-secondary);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--text-primary);
        }
        
        .algorithm-select:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(22, 33, 62, 0.5);
            border-radius: 8px;
            border-left: 4px solid var(--accent-cyan);
        }
        
        #graphCanvas {
            border: 2px solid #374151;
            border-radius: 12px;
            background: radial-gradient(circle at center, #1f2937, #111827);
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900/90 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-cyan-400 to-green-400 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">AV</span>
                    </div>
                    <span class="text-xl font-bold gradient-text">算法可视化</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-300 hover:text-white">首页</a>
                    <a href="sorting.html" class="nav-link text-gray-300 hover:text-white">排序算法</a>
                    <a href="search.html" class="nav-link text-gray-300 hover:text-white">搜索算法</a>
                    <a href="graph.html" class="nav-link text-cyan-400 font-semibold">图论算法</a>
                    <a href="dp.html" class="nav-link text-gray-300 hover:text-white">动态规划</a>
                    <a href="string.html" class="nav-link text-gray-300 hover:text-white">字符串算法</a>
                    <a href="greedy.html" class="nav-link text-gray-300 hover:text-white">贪心算法</a>
                </div>
                
                <button class="md:hidden text-gray-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black gradient-text mb-4">图论算法可视化</h1>
                <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                    通过交互式图编辑器深入理解BFS、DFS、最短路径等图论算法
                </p>
            </div>

            <!-- Control Panel -->
            <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 mb-8 border border-gray-700">
                <div class="grid md:grid-cols-6 gap-6">
                    <!-- Algorithm Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">选择算法</label>
                        <select id="algorithmSelect" class="algorithm-select w-full px-4 py-2 rounded-lg focus:outline-none">
                            <option value="bfs">广度优先搜索</option>
                            <option value="dfs">深度优先搜索</option>
                            <option value="dijkstra">Dijkstra算法</option>
                        </select>
                    </div>
                    
                    <!-- Graph Size -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">节点数量: <span id="nodeCountValue">8</span></label>
                        <input type="range" id="nodeCount" min="5" max="15" value="8" class="slider w-full">
                    </div>
                    
                    <!-- Start Node -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">起始节点</label>
                        <select id="startNode" class="algorithm-select w-full px-4 py-2 rounded-lg focus:outline-none">
                            <!-- 动态生成选项 -->
                        </select>
                    </div>
                    
                    <!-- End Node -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">目标节点</label>
                        <select id="endNode" class="algorithm-select w-full px-4 py-2 rounded-lg focus:outline-none">
                            <!-- 动态生成选项 -->
                        </select>
                    </div>
                    
                    <!-- Speed -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">动画速度: <span id="speedValue">5</span></label>
                        <input type="range" id="speed" min="1" max="10" value="5" class="slider w-full">
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="flex items-end space-x-2">
                        <button id="generateGraph" class="control-button px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium text-sm">
                            生成图
                        </button>
                        <button id="startAlgorithm" class="control-button px-3 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium text-sm">
                            开始
                        </button>
                        <button id="clearGraph" class="control-button px-3 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium text-sm">
                            清除
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="grid lg:grid-cols-4 gap-8">
                <!-- Main Visualization -->
                <div class="lg:col-span-3">
                    <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold">图可视化</h3>
                            <div class="flex items-center space-x-4 text-sm">
                                <div class="flex items-center space-x-2">
                                    <div class="w-4 h-4 bg-orange-500 rounded-full"></div>
                                    <span>访问中</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="w-4 h-4 bg-green-500 rounded-full"></div>
                                    <span>已访问</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                                    <span>起始点</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="w-4 h-4 bg-purple-500 rounded-full"></div>
                                    <span>目标点</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Graph Canvas -->
                        <div id="graphCanvas" class="w-full h-96 relative overflow-hidden">
                            <!-- Graph nodes and edges will be generated here -->
                        </div>
                        
                        <!-- Algorithm Steps -->
                        <div class="mt-4 bg-gray-900/50 rounded-lg p-4">
                            <h4 class="font-semibold mb-3">算法步骤</h4>
                            <div id="algorithmSteps" class="space-y-2 max-h-32 overflow-y-auto">
                                <div class="text-gray-400">点击"开始"查看详细的算法执行步骤...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Performance Panel -->
                <div class="space-y-6">
                    <!-- Statistics -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">统计信息</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">访问节点数</span>
                                <span id="visitedNodes" class="text-cyan-400 font-bold">0</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">路径长度</span>
                                <span id="pathLength" class="text-orange-400 font-bold">0</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">执行时间</span>
                                <span id="executionTime" class="text-green-400 font-bold">0ms</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">总节点数</span>
                                <span id="totalNodes" class="text-purple-400 font-bold">8</span>
                            </div>
                        </div>
                    </div>

                    <!-- Time Complexity -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">时间复杂度</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">BFS/DFS</span>
                                <span id="bfsDfsComplexity" class="code-font text-cyan-400">O(V+E)</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">Dijkstra</span>
                                <span id="dijkstraComplexity" class="code-font text-yellow-400">O(V²)</span>
                            </div>
                        </div>
                    </div>

                    <!-- Algorithm Info -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">算法信息</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">算法状态</span>
                                <span id="algorithmStatus" class="text-gray-400">就绪</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">图类型</span>
                                <span id="graphType" class="text-cyan-400">无向图</span>
                            </div>
                        </div>
                    </div>

                    <!-- Graph Controls -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">图操作</h3>
                        <div class="space-y-3">
                            <button id="addRandomEdges" class="w-full px-3 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium text-sm transition-colors">
                                添加随机边
                            </button>
                            <button id="resetWeights" class="w-full px-3 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium text-sm transition-colors">
                                重置权重
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Algorithm Code -->
            <div class="mt-8 bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-700">
                <h3 class="text-xl font-bold mb-4">算法代码</h3>
                <div class="bg-gray-900/50 rounded-lg p-4 overflow-x-auto">
                    <pre id="algorithmCode" class="code-font text-sm text-gray-300"><code>// 选择算法查看代码实现
</code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">
                    © 2025 Kaleb. 让算法学习变得简单有趣.
                </p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="graph-algorithms.js"></script>
    <script>
        // Initialize graph page
        document.addEventListener('DOMContentLoaded', function() {
            initializeGraphPage();
        });
    </script>
</body>
</html>
