<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态规划算法可视化 - 算法可视化工具</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --accent-cyan: #00d4ff;
            --accent-orange: #ff6b35;
            --accent-green: #4ecdc4;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-cyan);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .dp-table {
            display: grid;
            gap: 2px;
            background: #374151;
            padding: 4px;
            border-radius: 8px;
            margin: 16px 0;
        }
        
        .dp-cell {
            background: var(--bg-secondary);
            border: 1px solid #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 40px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .dp-cell.current {
            background: var(--accent-orange) !important;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        
        .dp-cell.computed {
            background: var(--accent-green) !important;
            color: white;
        }
        
        .dp-cell.dependency {
            background: #f59e0b !important;
            color: white;
        }
        
        .control-button {
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
        
        .slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #374151;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-cyan);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        
        .performance-card {
            background: rgba(22, 33, 62, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .algorithm-select {
            background: var(--bg-secondary);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--text-primary);
        }
        
        .algorithm-select:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(22, 33, 62, 0.5);
            border-radius: 8px;
            border-left: 4px solid var(--accent-cyan);
        }
        
        .array-element {
            transition: all 0.3s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
            min-height: 40px;
            min-width: 40px;
            margin: 2px;
        }
        
        .array-element.current {
            background: var(--accent-orange) !important;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }
        
        .array-element.computed {
            background: var(--accent-green) !important;
            color: white;
        }
        
        .knapsack-item {
            display: inline-block;
            padding: 8px 12px;
            margin: 4px;
            background: var(--bg-secondary);
            border: 2px solid var(--accent-cyan);
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .knapsack-item.selected {
            background: var(--accent-green);
            color: white;
            transform: scale(1.05);
        }
        
        .knapsack-item.excluded {
            background: #6b7280;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900/90 backdrop-blur-md border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-r from-cyan-400 to-green-400 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">AV</span>
                    </div>
                    <span class="text-xl font-bold gradient-text">算法可视化</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link text-gray-300 hover:text-white">首页</a>
                    <a href="sorting.html" class="nav-link text-gray-300 hover:text-white">排序算法</a>
                    <a href="search.html" class="nav-link text-gray-300 hover:text-white">搜索算法</a>
                    <a href="graph.html" class="nav-link text-gray-300 hover:text-white">图论算法</a>
                    <a href="dp.html" class="nav-link text-cyan-400 font-semibold">动态规划</a>
                    <a href="string.html" class="nav-link text-gray-300 hover:text-white">字符串算法</a>
                    <a href="greedy.html" class="nav-link text-gray-300 hover:text-white">贪心算法</a>
                </div>
                
                <button class="md:hidden text-gray-300 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black gradient-text mb-4">动态规划算法可视化</h1>
                <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                    通过表格填充和状态转移深入理解动态规划的核心思想
                </p>
            </div>

            <!-- Control Panel -->
            <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 mb-8 border border-gray-700">
                <div class="grid md:grid-cols-5 gap-6">
                    <!-- Algorithm Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">选择算法</label>
                        <select id="algorithmSelect" class="algorithm-select w-full px-4 py-2 rounded-lg focus:outline-none">
                            <option value="fibonacci">斐波那契数列</option>
                            <option value="knapsack">0-1背包问题</option>
                            <option value="lcs">最长公共子序列</option>
                            <option value="lis">最长递增子序列</option>
                        </select>
                    </div>
                    
                    <!-- Problem Size -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">问题规模: <span id="problemSizeValue">10</span></label>
                        <input type="range" id="problemSize" min="5" max="20" value="10" class="slider w-full">
                    </div>
                    
                    <!-- Additional Parameters -->
                    <div id="additionalParams">
                        <label class="block text-sm font-medium text-gray-300 mb-2">背包容量: <span id="knapsackCapacityValue">20</span></label>
                        <input type="range" id="knapsackCapacity" min="10" max="50" value="20" class="slider w-full">
                    </div>
                    
                    <!-- Speed -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">动画速度: <span id="speedValue">5</span></label>
                        <input type="range" id="speed" min="1" max="10" value="5" class="slider w-full">
                    </div>
                    
                    <!-- Control Buttons -->
                    <div class="flex items-end space-x-2">
                        <button id="generateProblem" class="control-button px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
                            生成问题
                        </button>
                        <button id="startDP" class="control-button px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">
                            开始求解
                        </button>
                        <button id="stopDP" class="control-button px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium">
                            停止
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Area -->
            <div class="grid lg:grid-cols-4 gap-8">
                <!-- Main Visualization -->
                <div class="lg:col-span-3">
                    <div class="bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-700">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-xl font-bold">DP表格可视化</h3>
                            <div class="flex items-center space-x-4 text-sm">
                                <div class="flex items-center space-x-2">
                                    <div class="w-4 h-4 bg-orange-500 rounded"></div>
                                    <span>当前计算</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="w-4 h-4 bg-yellow-500 rounded"></div>
                                    <span>依赖项</span>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <div class="w-4 h-4 bg-green-500 rounded"></div>
                                    <span>已计算</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- DP Table Container -->
                        <div id="dpTableContainer" class="min-h-64 bg-gray-900/50 rounded-lg p-4 mb-4 overflow-auto">
                            <!-- DP table will be generated here -->
                        </div>
                        
                        <!-- Problem Specific Visualization -->
                        <div id="problemVisualization" class="bg-gray-900/50 rounded-lg p-4 mb-4">
                            <!-- Problem-specific visualization will be shown here -->
                        </div>
                        
                        <!-- DP Steps -->
                        <div class="bg-gray-900/50 rounded-lg p-4">
                            <h4 class="font-semibold mb-3">求解步骤</h4>
                            <div id="dpSteps" class="space-y-2 max-h-32 overflow-y-auto">
                                <div class="text-gray-400">点击"开始求解"查看详细的DP求解步骤...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Performance Panel -->
                <div class="space-y-6">
                    <!-- Statistics -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">统计信息</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">计算次数</span>
                                <span id="computationCount" class="text-cyan-400 font-bold">0</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">最终结果</span>
                                <span id="finalResult" class="text-orange-400 font-bold">-</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">执行时间</span>
                                <span id="executionTime" class="text-green-400 font-bold">0ms</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">问题规模</span>
                                <span id="currentProblemSize" class="text-purple-400 font-bold">10</span>
                            </div>
                        </div>
                    </div>

                    <!-- Time Complexity -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">时间复杂度</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">当前算法</span>
                                <span id="currentComplexity" class="code-font text-cyan-400">O(n)</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">空间复杂度</span>
                                <span id="spaceComplexity" class="code-font text-yellow-400">O(n)</span>
                            </div>
                        </div>
                    </div>

                    <!-- Problem Info -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">问题信息</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">求解状态</span>
                                <span id="solutionStatus" class="text-gray-400">就绪</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-300">问题类型</span>
                                <span id="problemType" class="text-cyan-400">最优化问题</span>
                            </div>
                        </div>
                    </div>

                    <!-- DP Characteristics -->
                    <div class="performance-card rounded-2xl p-6">
                        <h3 class="text-lg font-bold mb-4">DP特性</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                                <span class="text-gray-300">重叠子问题</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                                <span class="text-gray-300">最优子结构</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                                <span class="text-gray-300">状态转移</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Algorithm Code -->
            <div class="mt-8 bg-gray-800/50 backdrop-blur-sm rounded-2xl p-6 border border-gray-700">
                <h3 class="text-xl font-bold mb-4">算法代码</h3>
                <div class="bg-gray-900/50 rounded-lg p-4 overflow-x-auto">
                    <pre id="algorithmCode" class="code-font text-sm text-gray-300"><code>// 选择算法查看代码实现
</code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-800 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p class="text-gray-400">
                    © 2025 Kaleb. 让算法学习变得简单有趣.
                </p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="dp-algorithms.js"></script>
    <script>
        // Initialize DP page
        document.addEventListener('DOMContentLoaded', function() {
            initializeDPPage();
        });
    </script>
</body>
</html>
